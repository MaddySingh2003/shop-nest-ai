<h2>Products</h2>

<div *ngIf="(products$ | async) as products; else loading">

  <div *ngIf="products.length > 0; else noProducts">
    <div *ngFor="let p of products" class="card">
      <h3>{{ p.name }}</h3>
      <p>{{ p.description }}</p>
      <p>â‚¹ {{ p.price }}</p>
    </div>
  </div>

</div>

<ng-template #loading>
  <p>Loading products...</p>
</ng-template>

<ng-template #noProducts>
  <p>No products available</p>
</ng-template>
