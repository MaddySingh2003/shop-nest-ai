<app-navbar></app-navbar>

<div class="p-6">
  <h2 class="text-2xl font-bold mb-4">Products</h2>

  <p class="text-green-600 mb-3" *ngIf="message">
    {{ message }}
  </p>

  <ng-container *ngIf="products$ | async as products; else loading">

    <div *ngIf="products.length > 0; else noProducts"
         class="grid grid-cols-1 md:grid-cols-3 gap-4">

      <div *ngFor="let p of products"
           class="border rounded p-4 shadow hover:shadow-lg">

        <h3 class="font-semibold text-lg">{{ p.name }}</h3>
        <p class="text-gray-600">{{ p.description }}</p>
        <p class="font-bold mt-2">â‚¹ {{ p.price }}</p>

       <button
  class="mt-3 bg-blue-600 text-white px-4 py-2 rounded"
  (click)="addToCart(p.id)">
  Add to Cart
</button>
<button class="mt-3 ml-2 bg-blue-600 text-white px-4 py-2 rounded"
   
(click)="goToCart()">go to cart</button>

      </div>
    </div>
  </ng-container>

  <ng-template #loading>
    <p>Loading products...</p>
  </ng-template>

  <ng-template #noProducts>
    <p>No products available</p>
  </ng-template>
</div>
