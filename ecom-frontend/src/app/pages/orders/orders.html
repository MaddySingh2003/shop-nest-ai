  <div *ngIf="loading" class="text-center text-gray-500">
    Loading orders...
  </div>

  <div *ngIf="error" class="text-red-500 text-center">
    {{ error }}
  </div>

  <div *ngIf="!loading && orders.length===0" class="text-center text-gray-500">

  <div *ngFor="let o of orders" class="border rounded-lg p-4 mb-4 shadow">

    <div class="flex justify-between">
      <div>
        <p><b>Order ID:</b> {{ o.id }}</p>
        <p><b>Status:</b> {{ o.status }}</p>

        <p class="text-sm text-gray-500">
          {{ o.orderDate | date:'medium' }}
        </p>
      </div>
    </div>

    <hr class="my-3"/>

    <div *ngFor="let i of o.items" class="ml-4 text-sm">
      â€¢ {{ i.productName }} Ã— {{ i.quantity }}

  </div>

</div>
