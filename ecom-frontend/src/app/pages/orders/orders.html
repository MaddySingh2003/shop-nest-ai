<div class="max-w-5xl mx-auto p-6">

  <h2 class="text-2xl font-bold mb-6">ðŸ“¦ My Orders</h2>

  <div *ngIf="orders$ | async as orders">

    <div *ngIf="orders.length===0" class="text-center text-gray-500">
      No orders found
    </div>

    <div *ngFor="let o of orders"
         class="border rounded p-4 mb-4 shadow flex justify-between items-center">

      <div>
        <p class="font-semibold text-lg">
          Order: {{ o.items[0]?.productName }}
          <span *ngIf="o.items.length > 1" class="text-gray-500">
            + {{ o.items.length-1 }} more item(s)
          </span>
        </p>

        <p>Status: <b>{{o.status}}</b></p>
        <p>Total: â‚¹{{o.totalAmount}}</p>
      </div>

      <div class="flex gap-3">

        <a
          [routerLink]="['/order-details', o.id]"
          class="bg-blue-600 text-white px-3 py-1 rounded">
          View
        </a>

        <button
          class="bg-red-600 text-white px-3 py-1 rounded"
          (click)="cancelOrder(o.id)">
          Cancel
        </button>

      </div>

    </div>

  </div>

</div>
