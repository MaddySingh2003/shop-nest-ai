<div class="max-w-5xl mx-auto p-6">

  <h2 class="text-2xl font-bold mb-6">My Orders</h2>

  <ng-container *ngIf="orders$ | async as orders; else loading">

    <div *ngIf="orders.length === 0" class="text-center text-gray-500">
      No orders found
    </div>

    <div *ngFor="let o of orders"
         class="border rounded p-4 mb-4 shadow">

      <h3 class="font-semibold text-lg">
        Order #{{ o.id }}
      </h3>

      <p class="text-gray-600">
        Items: {{ o.items?.length || 0 }}
      </p>

      <p class="text-sm text-gray-500">
        Status: {{ o.status }}
      </p>

    </div>

  </ng-container>

  <ng-template #loading>
    <p class="text-center text-gray-500">Loading orders...</p>
  </ng-template>

</div>
