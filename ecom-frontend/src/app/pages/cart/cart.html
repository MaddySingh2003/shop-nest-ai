<div class="max-w-4xl mx-auto p-6">

  <h2 class="text-2xl font-bold mb-6">ðŸ›’ Your Cart</h2>

  <div *ngIf="cart?.items?.length > 0; else empty">

    <div 
      *ngFor="let item of cart.items" 
      class="flex justify-between items-center border rounded-lg p-4 mb-4 shadow-sm hover:shadow-md transition"
    >

      <div>
        <h4 class="font-semibold text-lg">{{ item.productName }}</h4>
        <p class="text-gray-600">â‚¹ {{ item.price }}</p>
      </div>

      <div class="flex items-center gap-3">

        <button 
          class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300"
          (click)="decrease(item)">
          -
        </button>

        <span class="font-semibold">{{ item.quantity }}</span>

        <button 
          class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300"
          (click)="increase(item)">
          +
        </button>

      </div>

      <div class="font-bold text-lg">
        â‚¹ {{ item.price * item.quantity }}
      </div>

      <button 
        class="text-red-500 hover:text-red-700 font-semibold"
        (click)="remove(item.itemId)">
        âœ–
      </button>

    </div>

    <div class="text-right mt-6">
      <h3 class="text-xl font-bold">
        Total: â‚¹ {{ total }}
      </h3>

     <button routerLink="/checkout"
 class="mt-4 bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
 Proceed to Checkout
</button>

    </div>

  </div>

  <ng-template #empty>
    <div class="text-center mt-20">
      <p class="text-gray-500 text-lg">ðŸ›’ Your cart is empty</p>
      <p class="text-sm text-gray-400 mt-2">Start shopping now</p>
    </div>
  </ng-template>

</div>
