<h2 class="text-2xl font-bold mb-4">My Cart</h2>

<div *ngIf="cart?.items?.length; else empty">

  <div *ngFor="let item of cart.items"
       class="border p-4 mb-3 rounded flex justify-between items-center">

    <div>
      <h3 class="font-semibold">{{ item.product.name }}</h3>
      <p>₹ {{ item.product.price }}</p>
      <p>Qty: {{ item.quantity }}</p>
    </div>

    <div class="flex gap-2">
      <button (click)="decrease(item)">−</button>
      <button (click)="increase(item)">+</button>
      <button (click)="remove(item.id)" class="text-red-600">Remove</button>
    </div>

  </div>

  <h3 class="text-xl font-bold mt-4">
    Total: ₹ {{ total }}
  </h3>

</div>

<ng-template #empty>
  <p>Your cart is empty</p>
</ng-template>
