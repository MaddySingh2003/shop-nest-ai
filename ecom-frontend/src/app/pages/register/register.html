<div class="min-h-screen flex items-center justify-center bg-gray-100">

  <div class="bg-white p-10 rounded shadow w-96">

    <h2 class="text-2xl font-bold mb-6 text-center">
      Register
    </h2>

    <div *ngIf="error" class="text-red-600 mb-4">
      {{ error }}
    </div>

    <input
      type="text"
      placeholder="Full Name"
      [(ngModel)]="name"
      class="w-full border p-3 mb-4 rounded" />

    <input
      type="email"
      placeholder="Email"
      [(ngModel)]="email"
      class="w-full border p-3 mb-4 rounded" />

    <input
      type="password"
      placeholder="Password"
      [(ngModel)]="password"
      class="w-full border p-3 mb-4 rounded" />

    <input
      type="password"
      placeholder="Confirm Password"
      [(ngModel)]="confirmPassword"
      class="w-full border p-3 mb-6 rounded" />

    <button
      (click)="register()"
      [disabled]="loading"
      class="w-full bg-green-600 text-white py-3 rounded">

      {{ loading ? 'Creating...' : 'Create Account' }}

    </button>

    <p class="mt-6 text-center text-sm">
      Already have account?
      <a routerLink="/login" class="text-blue-600 underline">
        Login
      </a>
    </p>

  </div>

</div>
