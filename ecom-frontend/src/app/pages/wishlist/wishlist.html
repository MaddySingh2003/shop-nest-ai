<div class="max-w-4xl mx-auto p-6">

<h2 class="text-2xl font-bold mb-6">❤️ My Wishlist</h2>

<div *ngIf="loading" class="text-center">Loading wishlist...</div>

<div *ngIf="!loading && wishlist.length===0" class="text-center text-gray-500">
Wishlist is empty
</div>

<div *ngFor="let p of wishlist" class="border p-4 rounded mb-4 flex justify-between items-center">

  <div>
    <h4 class="font-semibold">{{p.name}}</h4>
    <p>₹ {{p.price}}</p>
  </div>

  <div class="flex gap-2">
    <button 
      class="bg-green-600 text-white px-3 py-1 rounded"
      (click)="moveToCart(p)">
      Move to Cart
    </button>

    <button 
      class="bg-red-500 text-white px-3 py-1 rounded"
      (click)="remove(p.id)">
      Remove
    </button>
  </div>

</div>

</div>
