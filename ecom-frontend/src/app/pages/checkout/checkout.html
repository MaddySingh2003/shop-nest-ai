<div class="max-w-4xl mx-auto p-6">

  <h2 class="text-2xl font-bold mb-6">Checkout</h2>

  <div *ngIf="cart">

    <div *ngFor="let item of cart.items" class="border p-4 mb-3 rounded">
      <h4 class="font-semibold">{{ item.productName }}</h4>
      <p>Qty: {{ item.quantity }}</p>
      <p>â‚¹ {{ item.price }}</p>
    </div>

    <div class="mt-6">
      <label class="block mb-2 font-semibold">Address ID</label>
      <input 
        type="number"
        [(ngModel)]="addressId"
        class="border p-2 rounded w-full"
      />
    </div>

    <button 
      class="mt-6 bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700"
      [disabled]="placing"
      (click)="placeOrder()">

      {{ placing ? 'Placing Order...' : 'Place Order' }}

    </button>

  </div>

</div>
