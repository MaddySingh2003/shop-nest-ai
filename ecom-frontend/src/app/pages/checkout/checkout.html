<h2 class="text-xl font-bold mb-4">Checkout</h2>

<div *ngIf="loading">
  Loading addresses...
</div>

<div *ngIf="!loading && addresses.length > 0">
  <select [(ngModel)]="addressId" class="border p-2 w-full">
    <option [ngValue]="null" disabled>Select address</option>
    <option *ngFor="let a of addresses" [ngValue]="a.id">
      {{ a.fullName }} - {{ a.city }}
    </option>
  </select>

  <button
    class="bg-green-600 text-white px-4 py-2 mt-4 rounded disabled:opacity-50"
    [disabled]="!addressId"
    (click)="placeOrder()">
    Place Order
  </button>
</div>

<div *ngIf="!loading && addresses.length === 0">
  No addresses found
</div>
