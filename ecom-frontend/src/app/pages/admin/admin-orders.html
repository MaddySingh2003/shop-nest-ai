<table class="w-full border">

<tr class="bg-gray-200">
  <th>ID</th>
  <th>User</th>
  <th>Total</th>
  <th>Status</th>
  <th>Action</th>
</tr>

<tr *ngFor="let o of orders" class="border-t">

  <td>{{o.id}}</td>
  <td>{{o.userEmail}}</td>
  <td>â‚¹{{o.totalAmount}}</td>
  <td>{{o.status}}</td>

  <td class="flex gap-2">

    <!-- PENDING / CONFIRMED -->
    <button *ngIf="o.status==='PENDING' || o.status==='CONFIRMED'"
      class="bg-blue-600 text-white px-2"
      (click)="updateStatus(o.id,'SHIPPED')">
      Ship
    </button>

    <!-- SHIPPED -->
    <button *ngIf="o.status==='SHIPPED'"
      class="bg-green-600 text-white px-2"
      (click)="updateStatus(o.id,'DELIVERED')">
      Deliver
    </button>

    <!-- DELIVERED or CANCELLED -->
   <button *ngIf="o.status==='DELIVERED' || o.status==='CANCELLED'"
  class="bg-red-600 text-white px-2"
  (click)="deleteOrder(o.id)">
  Delete
</button>

  </td>

</tr>

</table>
