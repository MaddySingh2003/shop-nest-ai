<div class="bg-white rounded-3xl shadow-lg border border-gray-100 p-10">

  <!-- Loading -->
  <div *ngIf="loading" class="text-center py-16 text-gray-400 text-lg">
    Loading profile...
  </div>


  <!-- VIEW MODE -->
  <div *ngIf="!loading && user && !edit" class="space-y-10">
     <div class="bg-gradient-to-r from-black to-gray-800 
                  text-white rounded-3xl p-8 mb-8 shadow-lg">

        <h2 class="text-2xl font-semibold tracking-wide">
          My Account
        </h2>
        <p class="text-sm text-gray-300 mt-2">
          Manage your personal information, orders and preferences
        </p>

      </div>


    <div class="flex justify-between items-center">
      <h3 class="text-2xl font-semibold text-gray-900">
        Personal Information
      </h3>

      <button
        (click)="edit = true"
        class="bg-black hover:bg-gray-900 text-white 
               px-6 py-2 rounded-xl transition shadow-md">
        Edit
      </button>
    </div>

    <div class="grid md:grid-cols-2 gap-8">

      <div class="bg-gray-50 p-6 rounded-2xl border border-gray-100">
        <p class="text-sm text-gray-500 mb-2">Full Name</p>
        <p class="text-lg font-semibold text-gray-900">
          {{ user.name }}
        </p>
      </div>

      <div class="bg-gray-50 p-6 rounded-2xl border border-gray-100">
        <p class="text-sm text-gray-500 mb-2">Email Address</p>
        <p class="text-lg font-semibold text-gray-900">
          {{ user.email }}
        </p>
      </div>

      <div class="bg-gray-50 p-6 rounded-2xl border border-gray-100">
        <p class="text-sm text-gray-500 mb-2">Account Role</p>
        <span class="inline-block bg-black text-white 
                     text-xs font-semibold px-4 py-1 rounded-full uppercase tracking-wide">
          {{ user.role }}
        </span>
      </div>

    </div>

  </div>

  <!-- EDIT MODE -->
  <div *ngIf="edit" class="space-y-8">

    <h3 class="text-2xl font-semibold text-gray-900">
      Edit Profile
    </h3>

    <div class="space-y-6">

      <div>
        <label class="block text-sm text-gray-600 mb-2">
          Full Name
        </label>
        <input
          [(ngModel)]="profile.name"
          class="w-full border border-gray-300 rounded-xl 
                 px-5 py-3 focus:outline-none 
                 focus:ring-2 focus:ring-black transition"
          placeholder="Enter your name" />
      </div>

      <div>
        <label class="block text-sm text-gray-600 mb-2">
          Email Address
        </label>
        <input
          [(ngModel)]="profile.email"
          disabled
          class="w-full bg-gray-100 border border-gray-200 
                 rounded-xl px-5 py-3 text-gray-500 cursor-not-allowed" />
      </div>

    </div>

    <div class="flex gap-4 pt-6">

      <button
        (click)="updateProfile()"
        class="bg-black hover:bg-gray-900 text-white 
               px-8 py-3 rounded-xl transition shadow-md">
        Save Changes
      </button>

      <button
        (click)="edit = false"
        class="border border-gray-300 hover:bg-gray-100 
               px-8 py-3 rounded-xl transition">
        Cancel
      </button>

    </div>

  </div>

</div>
