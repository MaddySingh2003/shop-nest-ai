<div class="max-w-xl mx-auto mt-10 bg-white shadow-lg rounded-xl p-6">

  <div class="flex items-center gap-3 mb-6">
    <span class="text-3xl">ğŸ‘¤</span>
    <h2 class="text-2xl font-bold">My Profile</h2>
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="text-center text-gray-500">
    Loading profile...
  </div>

  <!-- View Mode -->
  <div *ngIf="!loading && user && !edit" class="space-y-3">

    <div class="flex justify-between border-b pb-2">
      <span class="font-semibold">Name</span>
      <span>{{user.name}}</span>
    </div>

    <div class="flex justify-between border-b pb-2">
      <span class="font-semibold">Email</span>
      <span>{{user.email}}</span>
    </div>

    <div class="flex justify-between border-b pb-2">
      <span class="font-semibold">Role</span>
      <span class="uppercase">{{user.role}}</span>
    </div>

    <button
      (click)="edit=true"
      class="mt-4 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full transition">
      âœï¸ Edit Profile
    </button>

  </div>

  <!-- Edit Mode -->
  <div *ngIf="edit" class="space-y-4">

    <div>
      <label class="block text-sm font-semibold mb-1">Name</label>
      <input
        [(ngModel)]="profile.name"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300" />
    </div>

    <div>
      <label class="block text-sm font-semibold mb-1">Email</label>
      <input
        [(ngModel)]="profile.email"
        disabled
        class="w-full bg-gray-100 border rounded px-3 py-2 cursor-not-allowed" />
    </div>

    <div class="flex gap-3 mt-4">

      <button
        (click)="updateProfile()"
        class="flex-1 bg-green-600 hover:bg-green-700 text-white py-2 rounded transition">
        ğŸ’¾ Save
      </button>

      <button
        (click)="edit=false"
        class="flex-1 bg-gray-400 hover:bg-gray-500 text-white py-2 rounded transition">
        âŒ Cancel
      </button>

    </div>

  </div>

</div>
