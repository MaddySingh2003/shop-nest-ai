<app-navbar></app-navbar>

<div class="bg-gray-100 min-h-screen py-12 px-4">

  <div class="max-w-4xl mx-auto">

    <div class="bg-white rounded-3xl shadow-lg overflow-hidden">

      <!-- Header Section -->
      <div class="p-8 border-b bg-white">

        <div class="flex items-center gap-6">

          <!-- Avatar -->
          <div class="w-20 h-20 rounded-full bg-black text-white 
                      flex items-center justify-center text-3xl font-semibold">
            {{ user?.name?.charAt(0) || 'U' }}
          </div>

          <div>
            <h2 class="text-2xl font-semibold text-gray-900">
              {{ user?.name }}
            </h2>
            <p class="text-gray-500 text-sm">
              {{ user?.email }}
            </p>
          </div>

        </div>

      </div>

      <!-- Body -->
      <div class="p-8">

        <!-- Loading -->
        <div *ngIf="loading" class="text-center py-10 text-gray-500">
          Loading profile...
        </div>

        <!-- VIEW MODE -->
        <div *ngIf="!loading && user && !edit" class="space-y-8">

          <div class="grid md:grid-cols-2 gap-6">

            <div>
              <p class="text-sm text-gray-500 mb-1">Full Name</p>
              <p class="text-lg font-medium text-gray-800">
                {{ user.name }}
              </p>
            </div>

            <div>
              <p class="text-sm text-gray-500 mb-1">Email Address</p>
              <p class="text-lg font-medium text-gray-800">
                {{ user.email }}
              </p>
            </div>

            <div>
              <p class="text-sm text-gray-500 mb-1">Account Role</p>
              <span class="inline-block bg-gray-200 text-gray-700 
                           text-xs font-semibold px-3 py-1 rounded-full uppercase">
                {{ user.role }}
              </span>
            </div>

          </div>

          <div class="pt-6 border-t">
            <button
              (click)="edit = true"
              class="bg-black hover:bg-gray-900 text-white 
                     px-6 py-3 rounded-xl transition">
              Edit Profile
            </button>
          </div>

        </div>

        <!-- EDIT MODE -->
        <div *ngIf="edit" class="space-y-6">

          <div>
            <label class="block text-sm text-gray-600 mb-2">
              Full Name
            </label>
            <input
              [(ngModel)]="profile.name"
              class="w-full border border-gray-300 rounded-xl 
                     px-4 py-3 focus:outline-none 
                     focus:ring-2 focus:ring-black transition"
              placeholder="Enter your name" />
          </div>

          <div>
            <label class="block text-sm text-gray-600 mb-2">
              Email Address
            </label>
            <input
              [(ngModel)]="profile.email"
              disabled
              class="w-full bg-gray-100 border border-gray-200 
                     rounded-xl px-4 py-3 text-gray-500 cursor-not-allowed" />
          </div>

          <div class="flex gap-4 pt-4">

            <button
              (click)="updateProfile()"
              class="bg-black hover:bg-gray-900 text-white 
                     px-6 py-3 rounded-xl transition">
              Save Changes
            </button>

            <button
              (click)="edit = false"
              class="border border-gray-300 hover:bg-gray-100 
                     px-6 py-3 rounded-xl transition">
              Cancel
            </button>

          </div>

        </div>

      </div>

    </div>

  </div>

</div>
