<div class="bg-white rounded-3xl shadow-lg border border-gray-100 p-10">

  <!-- Loading -->
  <div *ngIf="loading" class="text-center py-16 text-gray-400 text-lg">
    Loading profile...
  </div>

  <!-- VIEW MODE -->
  <div *ngIf="!loading && user && !edit" class="space-y-10">

    <!-- HEADER -->
    <div class="bg-gradient-to-r from-black to-gray-800 
                text-white rounded-3xl p-8 shadow-lg">
      <h2 class="text-2xl font-semibold">My Account</h2>
    </div>

    <!-- PERSONAL INFO -->
    <div class="flex justify-between items-center">
      <h3 class="text-2xl font-semibold">Personal Information</h3>

      <button (click)="edit = true"
              class="bg-black text-white px-6 py-2 rounded-xl">
        Edit
      </button>
    </div>

    <div class="grid md:grid-cols-2 gap-8">

      <div class="bg-gray-50 p-6 rounded-xl">
        <p class="text-sm text-gray-500">Full Name</p>
        <p class="font-semibold">{{ user.name }}</p>
      </div>

      <div class="bg-gray-50 p-6 rounded-xl">
        <p class="text-sm text-gray-500">Email</p>
        <p class="font-semibold">{{ user.email }}</p>
      </div>

    </div>

    <!-- ðŸ”¥ ADDRESS SECTION (SEPARATE BLOCK) -->
    <div class="mt-10">

      <div class="flex justify-between items-center mb-4">
        <h3 class="text-2xl font-semibold">Saved Addresses</h3>

        <button (click)="showAddressForm = true"
                class="bg-black text-white px-5 py-2 rounded-xl">
          + Add Address
        </button>
      </div>

      <div class="grid md:grid-cols-2 gap-6">

        <div *ngFor="let a of addresses"
             class="bg-gray-50 p-5 rounded-xl border cursor-pointer"
             [class.border-black]="selectedAddressId === a.id"
             (click)="selectedAddressId = a.id">

          <p class="font-semibold">{{a.fullName}}</p>
          <p>{{a.street}}, {{a.city}}</p>
          <p>{{a.state}} - {{a.zipCode}}</p>
          <p>{{a.phone}}</p>

          <div class="flex gap-3 mt-3">

            <button
              (click)="editAddress(a); $event.stopPropagation()"
              class="text-blue-600 text-sm">
              Edit
            </button>

            <button
              (click)="deleteAddress(a.id); $event.stopPropagation()"
              class="text-red-600 text-sm">
              Delete
            </button>

          </div>

        </div>

      </div>
    </div>

  </div>

  <!-- EDIT PROFILE -->
  <div *ngIf="edit" class="space-y-6">

    <h3 class="text-2xl font-semibold">Edit Profile</h3>

    <input [(ngModel)]="profile.name"
           class="w-full border p-3 rounded"
           placeholder="Name"/>

    <input [(ngModel)]="profile.email"
           disabled
           class="w-full bg-gray-100 border p-3 rounded"/>

    <div class="flex gap-4">

      <button (click)="updateProfile()"
              class="bg-black text-white px-6 py-2 rounded">
        Save
      </button>

      <button (click)="edit = false"
              class="border px-6 py-2 rounded">
        Cancel
      </button>

    </div>

  </div>

</div>

<!-- ðŸ”¥ ADDRESS MODAL (OUTSIDE EVERYTHING) -->
<div *ngIf="showAddressForm"
     class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl w-full max-w-md space-y-4">

    <h3 class="text-xl font-semibold">Add Address</h3>

    <input [(ngModel)]="newAddress.fullName" placeholder="Full Name" class="w-full border p-3 rounded"/>
    <input [(ngModel)]="newAddress.phone" placeholder="Phone" class="w-full border p-3 rounded"/>
    <input [(ngModel)]="newAddress.street" placeholder="Street" class="w-full border p-3 rounded"/>
    <input [(ngModel)]="newAddress.city" placeholder="City" class="w-full border p-3 rounded"/>
    <input [(ngModel)]="newAddress.state" placeholder="State" class="w-full border p-3 rounded"/>
    <input [(ngModel)]="newAddress.zipCode" placeholder="Zip Code" class="w-full border p-3 rounded"/>

    <div class="flex gap-3">

      <button (click)="saveAddress()"
              class="bg-black text-white px-6 py-2 rounded">
        Save
      </button>

      <button (click)="showAddressForm = false"
              class="border px-6 py-2 rounded">
        Cancel
      </button>

    </div>

  </div>
</div>
