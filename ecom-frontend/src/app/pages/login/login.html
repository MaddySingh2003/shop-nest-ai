<h2>Login</h2>

<input
  type="email"
  [(ngModel)]="email"
  placeholder="Email"
/>

<br /><br />

<input
  type="password"
  [(ngModel)]="password"
  placeholder="Password"
/>

<br /><br />

<button (click)="submit()" [disabled]="loading">
  {{ loading ? 'Logging in...' : 'Login' }}
</button>

<p style="color:red" *ngIf="error">{{ error }}</p>
