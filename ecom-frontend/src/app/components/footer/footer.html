<footer class="bg-gradient-to-b from-slate-950 to-slate-900 text-gray-300 mt-20">

  <!-- Back to Top -->
  <div class="bg-indigo-600 text-center py-3 cursor-pointer hover:bg-indigo-700 transition"
       (click)="scrollToTop()">
    <span class="text-sm font-semibold tracking-widest uppercase">
      Back to Top ↑
    </span>
  </div>

  <!-- Newsletter -->
  <div class="max-w-7xl mx-auto px-6 py-12 border-b border-slate-800">
    <div class="flex flex-col md:flex-row justify-between items-center gap-6">

      <div>
        <h2 class="text-2xl font-bold text-white">Stay Updated</h2>
        <p class="text-gray-400 text-sm mt-1">
          Subscribe for latest offers & exclusive deals.
        </p>
      </div>

      <form [formGroup]="newsletterForm"
            (ngSubmit)="subscribe()"
            class="flex w-full md:w-auto">

        <input type="email"
               formControlName="email"
               placeholder="Enter your email"
               class="px-4 py-3 w-full md:w-72 rounded-l-lg bg-slate-800 border border-slate-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none">

        <button type="submit"
                class="bg-indigo-600 px-6 py-3 rounded-r-lg font-semibold hover:bg-indigo-700 transition">
          Subscribe
        </button>
      </form>
    </div>
  </div>

  <!-- Footer Links -->
  <div class="max-w-7xl mx-auto px-6 py-14 grid grid-cols-2 md:grid-cols-4 gap-10">

    <div *ngFor="let section of footerSections">
      <h3 class="text-white font-semibold mb-4">{{ section.title }}</h3>
      <ul class="space-y-2 text-sm">
        <li *ngFor="let link of section.links">
          <a [routerLink]="link.route"
             class="hover:text-indigo-400 transition cursor-pointer">
            {{ link.label }}
          </a>
        </li>
      </ul>
    </div>

    <!-- Social Section -->
    <div>
      <h3 class="text-white font-semibold mb-4">Follow Us</h3>
      <div class="flex space-x-4">
        <a href="https://facebook.com" target="_blank"
           class="bg-slate-800 p-3 rounded-full hover:bg-indigo-600 transition">
          FB
        </a>
        <a href="https://twitter.com" target="_blank"
           class="bg-slate-800 p-3 rounded-full hover:bg-indigo-600 transition">
          TW
        </a>
        <a href="https://instagram.com" target="_blank"
           class="bg-slate-800 p-3 rounded-full hover:bg-indigo-600 transition">
          IG
        </a>
      </div>
    </div>

  </div>

  <!-- Bottom -->
  <div class="border-t border-slate-800">
    <div class="max-w-7xl mx-auto px-6 py-6 flex flex-col md:flex-row justify-between items-center text-sm">

      <div class="text-gray-400">
        © 2026 <span class="text-white font-semibold">YourStore</span>. All rights reserved.
      </div>

      <div class="flex space-x-6 mt-3 md:mt-0">
        <a routerLink="/privacy" class="hover:text-indigo-400">Privacy</a>
        <a routerLink="/terms" class="hover:text-indigo-400">Terms</a>
        <a routerLink="/contact" class="hover:text-indigo-400">Contact</a>
      </div>

    </div>
  </div>

</footer>
